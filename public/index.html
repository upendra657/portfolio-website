<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/images/Designer.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- Primary Meta Tags -->
  <title>Upendra's Portfolio</title>
  <meta name="title" content="Upendra's Portfolio">
  <meta name="description"
    content="Explore a modern and visually enchanting portfolio website showcasing the skills and projects of a software developer. Discover the expertise and creative approach to problem-solving.">
  <meta name="keywords" content="Upendra Sharma, software developer, portfolio, web development, programming, React, JavaScript, HTML, CSS">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Upendra's Portfolio">
  <meta property="og:description" content="Explore the portfolio of a developer who focuses on solving problems and building effective solutions.">
  <meta property="og:image" content="/images/preview.png">
  <meta property="og:image:alt" content="Upendra's Portfolio">
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <!-- <meta property="og:url" content="https://saurabhp94.github.io/sample-portfolio-using-react/"> -->
  <meta property="og:site_name" content="Upendra's Portfolio">
  <meta property="og:locale" content="en_US">

  <!-- Instagram -->
  <meta property="Instagram:card" content="summary_large_image">
  <!-- <meta property="twitter:url" content="https://saurabhp94.github.io/sample-portfolio-using-react/"> -->
  <meta property="Instagram:title" content="Upendra's Portfolio">
  <meta property="Instagram:description"
    content="Explore a modern and eye-catching portfolio website showcasing the skills and projects of a software developer.">
  <meta property="Instagram:image" content="/images/preview.png">

  <!-- Search Engine -->
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  <!-- <link rel="canonical" href="https://saurabhp94.github.io/sample-portfolio-using-react/"> -->

  <link rel="apple-touch-icon" href="images/Designer.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
